<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/Main.css" />
        <link rel="stylesheet" type="text/css" href="css/kendo.common.css" />
        <link rel="stylesheet" type="text/css" href="css/kendo.flat.css" />
        <link rel="stylesheet" type="text/css" href="css/kendo.flat.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/kendo.mobile.all.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/plugins/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/plugins/jquery-1.11.1.js"></script>
        <script src="js/plugins/angular-1.2.16.js"></script>
        <script src="js/plugins/angular-route-1.2.16.js"></script>
        <script src="js/plugins/kendo.all.js"></script>
        <script src="js/plugins/angular-kendo.js"></script>

        <script type="text/javascript" src="index.js"></script>
        <title>Hello World!</title>
    </head>
    <body ng-app="AngularAttempt" ng-controller="IndexController" class="km-flat">
        <header>
            <div kendo-mobile-nav-bar>
                <div kendo-mobile-view-title>{{ master.viewTitle }}</div>
                <!--<button kendo-mobile-button data-align="left" >Back</button>-->
            </div>
        </header>
        <div class="content">
            <div class="app-padding">
                <div ng-view></div>
            </div>
        </div>
        <footer>
            <div kendo-mobile-tab-strip="tabStrip">
                <a href="https://github.com/Agies/angular-attempt/wiki" data-icon="home">Visit</a>
            </div>
        </footer>
    </body>
</html>
